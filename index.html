<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>

    <!-- link css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- page content's top -->
    <div class="top-content">

        <!-- sidebar -->
        <div class="sidebar">

            <div class="sidebar-top">
                <!-- logo -->
                <picture id="spotify-logo">
                    <img src="./img/logo.svg" alt="logo" class="logo">
                </picture>

                <!-- navigation -->
                <div class="navigation">
                    <div class="home">
                        <picture>
                            <img src="./img/home.svg" alt="" class="icon">
                        </picture>
                        <span>Home</span>
                    </div>

                    <div class="search">
                        <picture>
                            <img src="./img/search.svg" alt="" class="icon">
                        </picture>
                        <span>Cerca</span>
                    </div>

                    <div class="library">
                        <picture>
                            <img src="./img/libreria.svg" alt="" class="icon">
                        </picture>
                        <span>La tua libreria</span>
                    </div>
                </div>

                <!-- playlist -->
                <div class="playlist">
                    <h4>PLAYLIST</h4>

                    <!-- add playlist -->
                    <div class="add-playlist">
                        <div class="add">
                            <span>+</span>
                        </div>

                        <h4>Crea Playlist</h4>
                    </div>

                    <!-- list -->
                    <div class="list">
                        <ul>
                            <li>
                                <span>Nome Playlist</span>
                            </li>

                            <li>
                                <span>Nome Playlist</span>
                            </li>

                            <li>
                                <span>Nome Playlist</span>
                            </li>

                            <li>
                                <span>Nome Playlist</span>
                            </li>

                            <li>
                                <span>Nome Playlist</span>
                            </li>

                            <li>
                                <span>Nome Playlist</span>
                            </li>

                            <li>
                                <span>Nome Playlist</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="sidebar-bottom">
                <!-- install -->
                <div class="install-app">
                    <picture>
                        <img src="./img/download.svg" alt="" class="icon">
                    </picture>

                    <span>Installa app</span>
                </div>

                <!-- profile -->
                <div class="profile">
                    <picture>
                        <img src="./img/profile.svg" alt="">
                    </picture>

                    <span>John Doe</span>
                </div>
            </div>



        </div>

        <!-- page content -->
        <div class="content">

            <header>
                <button>
                    <h2>EFFETTUA L'UPGRADE</h2>
                </button>
            </header>

            <main></main>
        </div>

    </div>

    <!-- footer -->
    <footer></footer>


</body>
</html>
